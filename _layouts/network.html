<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> {% seo %}
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!--[if lt IE 9]>
    <script src=" //cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js "></script>
    <![endif]-->
</head>
<div>

  <body>
    <div class="container ">
      <div class="page-head">
        <h1>Network Visualization</h1>
        <a class="nav" href="/map">Map</a>
        <a class="nav" href="/">Home</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label class="label label-top">Choose what the colors should display:</label>
          <select id="colorMetric">
            <option value='country'>
              Country
            </option>
            <option value='label'>
              Fascist vs Nationalist
            </option>
            <option value='community'>
              Community (louvain)
            </option>
            <option value='info_community'>
              Community (Infomap)
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="label label-top">Choose what the size should display:</label>
          <select id="sizeMetric">
            <option value='uniform'>
              Uniform
            </option>
            <option value='in_degree_all'>
              Degree (in)
            </option>
            <option value='out_degree_all'>
              Degree (out)
            </option>
            <option value='all_betweenness'>
              Betweenness Centrality (Square Root)
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="network">

          </div>
        </div>

      </div>

    </div>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script type="text/javascript" src="assets/js/country-detail.js"></script>
    <script type="text/javascript" src="assets/js/network.js"></script>
    <script type="text/javascript" src="assets/js/network-detail.js"></script>

  </body>

</html>
